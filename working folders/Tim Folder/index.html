<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Breweries Across America</title>
        <!--Main Page CSS-->
        <link rel="stylesheet" type="text/css" href="/static/css/indexStyle.css">
        <!--Leaflet CSS & JS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
        <!--D3 JS-->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!--Leaflet Chloropleth JS-->
        <script type="text/javascript" src="/static/js/choropleth.js"></script>
        <!--BootStrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

    </head>

    <body>

        <div class="navbar navbar-light justify-content-center">
            <a href="index.html">Breweries Across America</a>
        </div>

        <div class="container-fluid" id="mainContainer">
            <div class="row" id="mapRow">
                <div class="col-md-9", id="col-md-9">
                    <div class="d-flex align-items-stretch" id="map"></div>
                </div>
                <div class="col-md-3" id="stateDrop">
                    <div class="row">
                        <div class="col-md-12 jumbotron bg-transparent text-center" id="test">
                          <h1>Breweries in the U.S.</h1>
                          <p>Use the interactive charts below to explore the dataset</p>
                        </div>
                    
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="well">
                                <h5>State:</h5>
                                <select id="selDataset" onchange="optionChanged(this.value)"></select>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">State Info</h3>
                                </div>
                                <div id="sample-metadata" class="panel-body"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div id="bar"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="gauge"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div id="bubble"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container">
                            <div class="keg">
                              <span class="handle"></span>
                              <span class="pipe"></span>
                            </div>
                            <div class="glass">
                              <span class="beer"></span>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script type="text/javascript" src="/static/js/config.js"></script>
        <script type="text/javascript" src="/static/js/logic.js"></script>
        <script src="./static/js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <!--BootStrap JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
        
    </body>

</html>
